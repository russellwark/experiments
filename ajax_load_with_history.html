<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML5 History</title>
<style type="text/css">

body {
  font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	color: #333;
	padding: 0;
	margin: 0;	
}


#container {
	width: 960px;
	margin: 0 auto;
}

#header {
	width: 960px;
	float: left;	
}

#header h1 {
	font-size: 28px;	
}

#content_main {
	width: 676px;
	float: left;
	padding: 12px;
	margin-right: 20px;
	min-height: 500px;
	background-color: #f2f2f2;
}

</style><!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript">

var theRootURL = location.href.substring(0,location.href.lastIndexOf('/')+1);

$(function(){
        $('a').not('[href^="http"],[href^="https"],[href^="mailto:"],[href^="#"]').click(function(event) {
			event.preventDefault();
			theURL = $(this).attr("href");
			$("#content_main").load(theURL+" .content_wrapper");
			if (window.history && history.pushState) {
				history.pushState(null, null, theRootURL+$(this).attr('href'));	
			}
    });
});
</script>
</head>

<body>                                          

<div class="container">
	<header>
		<h1>Main Headline</h1>
	</header>
    <div id="content_main">
    	<div class="content_wrapper">
          <p>This is the content placeholder</p>
          <p><a href="page2.html">Click here to load content from page 2 into this div</a></p>
          <p><a href="http://www.bbc.co.uk/news">Click here to load external content</a></p>
    	</div>
    
    
    </div>

</div>
</body>
</html>
